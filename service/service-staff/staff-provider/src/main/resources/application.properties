server.port=7073
# spring
spring.application.name=dubbo-service-staff
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
# dubbo
dubbo.application.name=${spring.application.name}
dubbo.application.qosEnable=false
dubbo.protocol.id=dubbo
dubbo.protocol.port=20773
dubbo.provider.filter = remoteServiceExceptionFilter,-exception
dubbo.provider.version = 1.0.0
dubbo.consumer.version = 1.0.0
dubbo.consumer.check=false
dubbo.consumer.cluster=failfast
dubbo.consumer.timeout=1000
dubbo.registry.timeout=5000
dubbo.registry.file=service-staff-cache.properties
dubbo.registry.address=nacos://localhost:8848
dubbo.metadata-report.address=nacos://localhost:8848
#dubbo.registry.address=zookeeper://localhost:2181
#dubbo.metadata-report.address=zookeeper://localhost:2181
# log
logging.level.com.liyz.dubbo.service.staff.dao = debug
logging.level.org.springframework.transaction.* = debug
logging.level.org.springframework.jdbc.* = debug
# datasource
spring.datasource.url = jdbc:mysql://localhost:3306/staff?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2B8
spring.datasource.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.cachePrepStmts = true
spring.datasource.prepStmtCacheSize = 250
spring.datasource.prepStmtCacheSqlLimit = 2048
spring.datasource.useServerPrepStmts = true
spring.datasource.useLocalSessionState = true
spring.datasource.useLocalTransactionState = true
spring.datasource.rewriteBatchedStatements = true
spring.datasource.cacheResultSetMetadata = true
spring.datasource.cacheServerConfiguration = true
spring.datasource.elideSetAutoCommits = true
spring.datasource.maintainTimeStats = false
# hikari
spring.datasource.hikari.minimum-idle = 2
spring.datasource.hikari.maximum-pool-size = 5
spring.datasource.hikari.idle-timeout = 30000
spring.datasource.hikari.connection-timeout = 30000
spring.datasource.hikari.max-lifetime = 1800000
# seata
seata.enable=false
seata.enabled=false
seata.application-id=staff
seata.tx-service-group=staff_tx_group
seata.service.vgroup-mapping.staff_tx_group=auth-group
seata.registry.type=nacos
seata.registry.nacos.server-addr=127.0.0.1:8848
seata.registry.nacos.group=SEATA_GROUP
seata.registry.nacos.username=nacos
seata.registry.nacos.password=nacos
# cache
spring.cache.multi.cacheNames=staff,test
spring.cache.multi.type=all
spring.cache.multi.dynamic=true
spring.cache.multi.cacheNullValues=true
spring.cache.multi.redis.defaultExpiration = 600000
spring.cache.multi.redis.expires.staff=200000
spring.cache.multi.redis.expires.test=100000
spring.cache.multi.caffeine.initialCapacity=10
spring.cache.multi.caffeine.maximumSize=100
spring.cache.multi.caffeine.expireAfterAccess=600000
spring.cache.multi.caffeine.expireAfterWrite=600000
spring.cache.multi.caffeine.refreshAfterWrite=600000
spring.cache.multi.monitor=true
# redisson
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379

mybatis-plus.global-config.db-config.logic-delete-field=isDeleted

%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) %clr(${PID:-}){magenta} %clr([%t]){faint} %clr([%F:%L]){cyan} %clr(:){faint} %m%n%throwable
