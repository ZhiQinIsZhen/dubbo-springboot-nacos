<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>headline</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <div th:fragment="headline(toc,riskMark)">
        <div th:with="tocDest=${toc.dest},tocName=${toc.getName()},tocLevel=${toc.getLevel()},tocOrder=${toc.getOrder()}">
            <div class="content-title" th:id="${tocDest}" th:if="${1 == tocLevel}" th:text="${tocName}">
                <span>一级标题</span>
            </div>
            <div class="detail-title margin-28" th:if="${2 == tocLevel}">
                <img src="./image/common/01.png" th:src="|./image/common/0${tocOrder}.png|"/>
                <img class="risk-check-btag" src="./image/risk-check/btag.png" th:if="${(riskMark?:0) gt 0}"/>
                <div class="title" th:id="${tocDest}" th:text="${tocName}">二体标题</div>
            </div>

            <div class="manage-title margin-22" th:if="${3 == tocLevel}">
                <img class="risk-check-btag" src="./image/risk-check/btag.png" th:if="${(riskMark?:0) gt 0}"/>
                <div th:id="${tocDest}" th:text="${tocName}">三级标题</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
