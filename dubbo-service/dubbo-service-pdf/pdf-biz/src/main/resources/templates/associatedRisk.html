<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>associatedRisk</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <!-- 关联风险 -->
    <div class="margin-46" th:fragment="associatedRisk" th:with="associatedRiskToc=${toc.associatedRisk}">
        <div th:replace="~{headline :: headline(toc=${associatedRiskToc},riskMark=0)}">
            <div class="content-title" th:id="${associatedRiskToc.dest}" th:text="${associatedRiskToc.getName()}">
                DD关联风险
            </div>
        </div>
        <!--股东限制消费-->
        <div th:with="arNrConsumptionRestrictionToc=${associatedRiskToc.access.getFirstChild()},list=${ctx.associatedRisk?.naturalRisk?.consumptionRestrictionList}">
            <div th:replace="~{headline :: headline(toc=${arNrConsumptionRestrictionToc},riskMark=0)}">
                <div class="detail-title margin-24">
                    <img src="./image/common/01.png"/>
                    <div class="title" th:id="${arNrConsumptionRestrictionToc.dest}"
                         th:text="${arNrConsumptionRestrictionToc.getName()}">DD股东限制消费
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-risks_Component::personConsumptionRestriction(dataIsEmpty=${#lists.isEmpty(list)},list=${list})}">
                some-risks_Component::personConsumptionRestriction股东限制消费
            </div>
        </div>
        <!--股东失信-->
        <div th:with="arNrDishonestToc=${associatedRiskToc.access.getNext()},list=${ctx.associatedRisk?.naturalRisk?.dishonestList}">
            <div th:replace="~{headline :: headline(toc=${arNrDishonestToc},riskMark=0)}">
                <div class="detail-title margin-24">
                    <img src="./image/common/02.png"/>
                    <div class="title" th:id="${arNrDishonestToc.dest}"
                         th:text="${arNrDishonestToc.getName()}">DD股东限制消费
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-risks_Component::personDishonest(dataIsEmpty=${#lists.isEmpty(list)},list=${list})}">
                some-risks_Component::personDishonest股东失信
            </div>
        </div>
        <!--股东被执行-->
        <div th:with="arNrZhixinginfoToc=${associatedRiskToc.access.getNext()},list=${ctx.associatedRisk?.naturalRisk?.zhixinginfoList}">
            <div th:replace="~{headline :: headline(toc=${arNrZhixinginfoToc},riskMark=0)}">
                <div class="detail-title margin-24">
                    <img src="./image/common/03.png"/>
                    <div class="title" th:id="${arNrZhixinginfoToc.dest}"
                         th:text="${arNrZhixinginfoToc.getName()}">DD股东失信
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-risks_Component::personZhixinginfo(dataIsEmpty=${#lists.isEmpty(list)},list=${list})}">
                some-risks_Component::personZhixinginfo股东被执行
            </div>
        </div>
    </div>
</div>
</body>
</html>
