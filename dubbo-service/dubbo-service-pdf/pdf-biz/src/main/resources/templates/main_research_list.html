<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>main_research_list</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <!--    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>-->
    <link href="./css/cover2.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<!-- 封面 -->
<div th:replace="~{cover_research :: cover_research}"/>
<div class="result-content">&nbsp</div>
<!-- 详情 -->
<div class="detail">
    <!--  基本信息 1-->
    <div th:replace="~{basic-content :: basic(dataVo=${ctx?.basic},myToc=${toc?.basic})}"/>
    <!--  工商信息 1-->
    <div th:replace="~{industry-commerce-content :: industryCommerce(dataVo=${ctx?.industryCommerce},myToc=${toc?.industryCommerce})}"/>
    <!--  财报情况 1-->
    <div th:replace="~{financial-content :: financial(dataVo=${ctx?.financial},myToc=${toc?.financial})}"/>
    <!--  经营情况 1-->
    <div th:replace="~{operation-content :: operation(dataVo=${ctx?.operation},myToc=${toc?.operation})}"/>
    <!--  商票债券 1-->
    <div th:replace="~{invoice-bond-content :: invoiceBond(dataVo=${ctx?.invoiceBond},myToc=${toc?.invoiceBond})}"/>
    <!--  司法风险 1-->
    <div th:replace="~{judicial-risk-content :: judicialRisk(dataVo=${ctx?.judicialRisk},myToc=${toc?.judicialRisk})}"/>
    <!--  房企研究 1-->
    <div th:replace="~{housing-businesses-content :: housingBusinesses(dataVo=${ctx?.housingBusinesses},myToc=${toc?.housingBusinesses})}"/>
    <!--  城投分析 1-->
    <div th:replace="~{cityAnalysis :: cityAnalysis(dataVo=${ctx.cityAnalysis},myToc=${toc.cityAnalysis})}"/>
    <!--  舆情信息 1-->
    <div th:replace="~{popular-feelings-content :: popularFeelings(dataVo=${ctx?.popularFeelings},myToc=${toc?.popularFeelings})}"/>


</div>
</body>
</html>
