<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>popular-feelings-content</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <!-- 工商信息 -->
    <div class="popular-feelings-content" th:fragment="popularFeelings(dataVo,myToc)">
        <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
            <div class="content-title">
                舆情信息
            </div>
        </div>
        <!-- 新闻舆情 -->
        <div th:with="nnNewsToc=${myToc.access.getFirstChild()}">
            <div th:replace="~{headline :: headline(toc=${nnNewsToc},riskMark=${ctx?.riskCheckNews()})}">
                <div class="detail-title margin-22">
                    <img src="./image/common/01.png"/>
                    <div class="title" th:id="${nnNewsToc.dest}" th:text="${nnNewsToc.getName()}">DD新闻舆情</div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-populars-Component::newsList(dataIsEmpty=${#lists.isEmpty(dataVo?.newsList)},list=${dataVo?.newsList})}">
                some-populars-Component::newsList新闻舆情
            </div>
        </div>
        <!-- 重要公告 -->
        <div th:with="nnNoticeToc=${myToc.access.getNext()}">
            <div th:replace="~{headline :: headline(toc=${nnNoticeToc},riskMark=${ctx?.riskCheckNotice()})}">
                <div class="detail-title margin-32">
                    <img src="./image/common/02.png"/>
                    <div class="title" th:id="${nnNoticeToc.dest}" th:text="${nnNoticeToc.getName()}">
                        DD重要公告
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-populars-Component::noticeList(dataIsEmpty=${#lists.isEmpty(dataVo?.noticeList)},list=${dataVo?.noticeList})}">
                some-populars-Component::noticeList重要公告
            </div>
        </div>
    </div>
</div>
</body>
</html>
