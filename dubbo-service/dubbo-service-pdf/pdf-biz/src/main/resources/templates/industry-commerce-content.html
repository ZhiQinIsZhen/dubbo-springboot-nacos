<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>industry-commerce-content</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <!-- 工商信息 -->
    <div class="industry-commerce-content" th:fragment="industryCommerce(dataVo,myToc)">
        <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
            <div class="content-title">
                DD工商信息
            </div>
        </div>
        <div class="base-info02"
             th:replace="~{equity-structure_Compoent :: equity-structure_Compoent(shareholdingStructure=${dataVo?.shareholdingStructure},thisToc=${myToc.access.getFirstChild()})}">
            equity-structure_Componet企业股权结构
        </div>
        <div class="base-info04"
             th:replace="~{insured_Component :: insured_Component(socialStaffInfoStructure=${dataVo?.socialStaffInfoStructure},thisToc=${myToc.access.getNext()})}">
            insured_Component参保人数
        </div>
        <div class="base-info03"
             th:with="thisToc=${myToc.access.getNext()},processId=${ctx?.processId?:''},token=${ctx?.token?:''}">
            <div th:replace="~{headline :: headline(toc=${thisToc},riskMark=0)}">
                <div class="detail-title">
                    <img src="./image/common/03.png"/>
                    <div class="title">实际控制人</div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{associated-information_Component :: finalBeneficiaryPerson(finalBeneficiaryPerson=${dataVo?.associationInformationStructure?.finalBeneficiaryPerson},
                 processId=${processId},token=${token})}">
                associated-information_Component :: finalBeneficiaryPerson实际控制人
            </div>
        </div>

        <!--        <div class="base-info03"-->
        <!--             th:replace="~{associated-information_Component :: associated-information_Component(associationInformationStructure=${dataVo?.associationInformationStructure},thisToc=${myToc.access.getNext()},processId=${ctx?.processId?:''},token=${ctx?.token?:''})}">-->
        <!--            associated-information_Component项目方关联信息-->
        <!--        </div>-->
    </div>
</div>
</body>
</html>
