<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>financialSheets</title>
    <link href="../css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="../css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="../css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="../css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="../css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="../css/table.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:fragment="financialSheets(dataTable)">
    <th:block
            th:with="dataType=${dataTable.properties['dataType']},titleList=${dataTable.titleList},dataList=${dataTable.dataList}">
        <!--三方_A股-->
        <div th:if="${1 == dataType}">
            <table th:replace="modules/financial_third_A_shares.html :: thirdAshares"></table>
        </div>
        <!-- Excel_港股 -->
        <div th:if="${0 == dataType}">
            <table th:replace="modules/financial_excel_HK_shares.html :: excelHKShares"></table>
        </div>
        <!-- Excel_A股 -->
        <div th:if="${2 == dataType}">
            <table th:replace="modules/financial_excel_A_shares.html :: excelAShares"></table>
        </div>
        <div th:if="${3 == dataType}">
            <table th:replace="modules/financial_wd_HK_shares.html :: wdHKShares"></table>
        </div>
        <div th:if="${4 == dataType}">
            <table th:replace="modules/financial_wd_A_shares.html :: wdAShares"></table>
        </div>
    </th:block>
</div>

</body>
</html>
