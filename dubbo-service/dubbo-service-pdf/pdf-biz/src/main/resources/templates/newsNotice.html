<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>newsNotice</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <!-- 舆情信息 -->
    <div class="margin-46" th:fragment="newsNotice" th:with="newsNoticeToc=${toc.newsNotice}">
        <div th:replace="~{headline :: headline(toc=${newsNoticeToc},riskMark=0)}">
            <div class="content-title" th:id="${newsNoticeToc.dest}" th:text="${newsNoticeToc.getName()}">
                DD舆情信息
            </div>
        </div>
        <!-- 新闻舆情 -->
        <div th:with="nnNewsToc=${newsNoticeToc.access.getFirstChild()}">
            <div th:replace="~{headline :: headline(toc=${nnNewsToc},riskMark=${ctx?.riskCheckNews()})}">
                <div class="detail-title margin-22">
                    <img src="./image/common/01.png"/>
                    <div class="title" th:id="${nnNewsToc.dest}" th:text="${nnNewsToc.getName()}">DD新闻舆情</div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-populars-Component::newsList(dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.newsList)},list=${ctx.newsNotice?.newsList})}">
                some-populars-Component::newsList新闻舆情
            </div>
        </div>
        <!-- 重要公告 -->
        <div th:with="nnNoticeToc=${newsNoticeToc.access.getNext()}">
            <div th:replace="~{headline :: headline(toc=${nnNoticeToc},riskMark=${ctx?.riskCheckNotice()})}">
                <div class="detail-title margin-32">
                    <img src="./image/common/02.png"/>
                    <div class="title" th:id="${nnNoticeToc.dest}" th:text="${nnNoticeToc.getName()}">
                        DD重要公告
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-populars-Component::noticeList(dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.noticeList)},list=${ctx.newsNotice?.noticeList})}">
                some-populars-Component::noticeList重要公告
            </div>
        </div>
        <!-- 行业趋势 -->
        <div th:with="nnIndustryTrendsToc=${newsNoticeToc.access.getNext()}">
            <div th:replace="~{headline :: headline(toc=${nnIndustryTrendsToc},riskMark=0)}">
                <div class="detail-title margin-32">
                    <img src="./image/common/03.png"/>
                    <div class="title" th:id="${nnIndustryTrendsToc.dest}" th:text="${nnIndustryTrendsToc.getName()}">
                        DD行业趋势
                    </div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{some-populars-Component::industryTrendsList(dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.industryTrendsList)},list=${ctx.newsNotice?.industryTrendsList})}">
                some-populars-Component::industryTrendsList行业趋势
            </div>
        </div>
    </div>
</div>
</body>
</html>
