<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>housing-businesses-content</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <!-- 工商信息 -->
    <div class="housing-businesses-content" th:fragment="housingBusinesses(dataVo,myToc)">
        <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
            <div class="content-title">
                房企研究
            </div>
        </div>
        <!-- 法律诉讼 -->
        <div th:with="lineToc=${myToc.access.getFirstChild()}">
            <div th:replace="~{headline :: headline(toc=${lineToc},riskMark=0)}">
                <div class="detail-title margin-22">
                    <img src="./image/common/01.png"/>
                    <div class="title">三条红线</div>
                </div>
            </div>
            <div class="margin-22"
                 th:replace="~{ocModule_Component :: threeRedLines(threeRedLines=${dataVo?.threeRedLines})}">
                ocModule_Component :: threeRedLines三道红线情况
            </div>
        </div>
        <!-- 土储分析 -->
        <div th:with="soilToc=${myToc.access.getNext()},soilStorageAnalysis=${dataVo?.soilStorageAnalysis}">
            <div class="margin-22"
                 th:replace="~{soilStorageAnalysis :: soilStorageAnalysis(soilStorageAnalysis=${soilStorageAnalysis},soilStorageAnalysisToc=${soilToc})}">
                soilStorageAnalysis :: soilStorageAnalysis土储分析
            </div>
        </div>
    </div>
</div>
</body>
</html>
