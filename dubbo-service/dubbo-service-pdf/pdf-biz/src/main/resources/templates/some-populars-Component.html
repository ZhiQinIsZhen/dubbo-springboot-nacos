<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>some-populars-Component</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <div th:fragment="newsList(dataIsEmpty,list)">
        <!--    <div th:with="dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.newsList)},list=${ctx.newsNotice?.newsList}">-->
        <div th:if="${not dataIsEmpty}">
            <div th:each="data : ${list}">
                <div th:with="companyName=${data.companyName} ,labels=${data.labels} ,gTableList=${data.gTableList}">
                    <div th:replace="~{companyTitle:: riskCompanyTitle(desc='',companyName=${companyName},labels=${labels})}">
                        <div class="risk-company-title">
                            <img
                                    class="risk-company-img"
                                    src="./image/common/company.png"
                            />
                            <div>
                                <div class="risk-company-name">广西交通什么什么投资有限公司资有限公司</div>
                                <div class="risk-company-tag-item">项目公司</div>
                                <div class="risk-company-tag-item">实际控股公司</div>
                                <div class="risk-company-tag-item">其他关联公司</div>
                            </div>
                        </div>
                    </div>
                    <div class="total">共<span class="total_num" th:text="${gTableList?.size()}">0</span>条
                    </div>
                    <table class="table20 margin-22">
                        <tr>
                            <td class="th text-left">时间</td>
                            <td class="th text-left">新闻标题</td>
                        </tr>
                        <tr th:each="i : ${gTableList}">
                            <td class="text-left" th:text="${i.publishTime ?: '--'}">2022-01-01</td>
                            <td class="text-left">
                                <div class="new-dtl">
                                    <img class="risk-check-stag1" src="./image/risk-check/stag1.png"
                                         th:if="${(i.riskMark?:0) gt 0}"/>
                                    <div th:utext="${i.title ?: '--'}">
                                        红楼梦酒业成被执行人，执行标的338.13万元
                                    </div>
                                    <a href="https://www.baidu.com" th:href="|${i.url}|"><img
                                            src="./image/base-info/read.png"/></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="new-tip">
                        说明:新闻舆情信息仅展示近期的部分新闻,此处并非涵盖所有新闻舆情
                    </div>
                </div>
            </div>
        </div>
        <div class="empty" style="display: none" th:style="|display:${dataIsEmpty ? 'block':'none'}|">
            经全网扫描，未查得该信息
        </div>
    </div>
    <div th:fragment="noticeList(dataIsEmpty,list)">
        <!--    <div th:with="dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.noticeList)},list=${ctx.newsNotice?.noticeList}">-->
        <div th:if="${not dataIsEmpty}">
            <div th:each="data : ${list}">
                <div th:with="companyName=${data.companyName} ,labels=${data.labels} ,gTableList=${data.gTableList}">
                    <div th:replace="~{companyTitle:: riskCompanyTitle(desc='',companyName=${companyName},labels=${labels})}">
                        <div class="risk-company-title">
                            <img
                                    class="risk-company-img"
                                    src="./image/common/company.png"
                            />
                            <div>
                                <div class="risk-company-name">广西交通什么什么投资有限公司资有限公司</div>
                                <div class="risk-company-tag-item">项目公司</div>
                                <div class="risk-company-tag-item">实际控股公司</div>
                                <div class="risk-company-tag-item">其他关联公司</div>
                            </div>
                        </div>
                    </div>
                    <div th:each="i,istat : ${gTableList}">
                        <div class="notice" th:classappend="|${istat.first ?: 'margin-22'}|">
                            <img class="risk-check-stag1" src="./image/risk-check/stag1.png"
                                 th:if="${(i.riskMark?:0) gt 0}"/>
                            <div>
                                <div class="notice-des" th:utext="${i.content ?: '无信息'}">内容</div>
                                <div class="notice-date" th:text="${i.publishTime ?: '--'}">2022年03月29日</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty" style="display: none" th:style="|display:${dataIsEmpty ? 'block':'none'}|">
            经全网扫描，未查得该信息
        </div>
    </div>
    <div th:fragment="industryTrendsList(dataIsEmpty,list)">
        <!--    <div th:with="dataIsEmpty=${#lists.isEmpty(ctx.newsNotice?.industryTrendsList)},list=${ctx.newsNotice?.industryTrendsList}">-->
        <div th:if="${not dataIsEmpty}">
            <div th:each="i,istat : ${list}">
                <div class="notice" th:classappend="|${istat.first ?: 'margin-22'}|">
                    <div class="notice-des" th:utext="${i.content ?: '无信息'}">内容</div>
                </div>
            </div>
        </div>
        <div class="empty" style="display: none" th:style="|display:${dataIsEmpty ? 'block':'none'}|">
            经全网扫描，未查得该信息
        </div>
    </div>
</div>
</body>
</html>
