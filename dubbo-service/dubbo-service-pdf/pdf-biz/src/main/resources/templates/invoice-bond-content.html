<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>invoice-bond-content</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">

    <div class="invoice-bond-content" th:fragment="invoiceBond(dataVo,myToc)">
        <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
            <div class="content-title">
                商票债券
            </div>
        </div>
        <div th:with="myToc=${myToc.access.getFirstChild()}">
            <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
                <div class="detail-title margin-22">
                    <img src="./image/common/01.png"/>
                    <div class="title">商品信息</div>
                </div>
            </div>
            <div>
                <div th:with="tToc=${myToc.access.getFirstChild()}">
                    <div th:replace="~{headline :: headline(toc=${tToc},riskMark=0)}">
                        <div class="subtitle">交易情况</div>
                    </div>
                    <div class="margin-22"
                         th:replace="~{invoice-bond_Component :: note-card(overView=${dataVo?.overView})}">
                        invoice-bond_Component :: note-card
                    </div>
                </div>
                <div th:with="tToc=${myToc.access.getNext()}">
                    <div th:replace="~{headline :: headline(toc=${tToc},riskMark=0)}">
                        <div class="subtitle">承兑统计</div>
                    </div>
                    <div class="margin-22"
                         th:replace="~{invoice-bond_Component::censusList(dataIsEmpty=${#lists.isEmpty(dataVo?.censusList)},list=${dataVo?.censusList})}">
                        invoice-bond_Component::censusList承兑统计
                    </div>
                </div>
            </div>
        </div>
        <div th:with="myToc=${myToc.access.getNext()}">
            <div th:replace="~{headline :: headline(toc=${myToc},riskMark=0)}">
                <div class="detail-title margin-22">
                    <img src="./image/common/02.png"/>
                    <div class="title">债券信息</div>
                </div>
            </div>
            <div>
                <div th:with="tToc=${myToc.access.getFirstChild()}">
                    <div th:replace="~{headline :: headline(toc=${tToc},riskMark=0)}">
                        <div class="subtitle">债券明细</div>
                    </div>
                    <div class="margin-22"
                         th:replace="~{invoice-bond_Component::bondDetailList(bondInfo=${dataVo?.bondInfo},list=${dataVo?.bondDetailList})}">
                        invoice-bond_Component::bondDetailList债券明细
                    </div>
                </div>
                <div th:with="tToc=${myToc.access.getNext()}">
                    <div th:replace="~{headline :: headline(toc=${tToc},riskMark=0)}">
                        <div class="subtitle">债券违约</div>
                    </div>
                    <div class="margin-22"
                         th:replace="~{invoice-bond_Component::defaultList(bondInfo=${dataVo?.bondInfo},list=${dataVo?.defaultList})}">
                        invoice-bond_Component::defaultList债券违约
                    </div>
                </div>
                <div th:with="tToc=${myToc.access.getNext()}">
                    <div th:replace="~{headline :: headline(toc=${tToc},riskMark=0)}">
                        <div class="subtitle">信用评级</div>
                    </div>
                    <div class="margin-22"
                         th:replace="~{invoice-bond_Component::creditRatingList(dataIsEmpty=${#lists.isEmpty(dataVo?.creditRatingList)},list=${dataVo?.creditRatingList})}">
                        invoice-bond_Component::creditRatingList信用评级
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
