<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>companyTitle</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/cover.css" rel="stylesheet" type="text/css"/>
    <link href="./css/catalogue.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-result.css" rel="stylesheet" type="text/css"/>
    <link href="./css/rp-detail.css" rel="stylesheet" type="text/css"/>
    <link href="./css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./css/quill.core.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="detail">
    <div class="company-title margin-12" th:fragment="companyTitleMargin12(desc,companyName,labels)">
        <div class="company-title-left">
            <div class="company-des-name" th:text=|${desc}${companyName?:'--'}|>广西交投集团</div>
        </div>
        <div class="company-title-tag">
            <th:block th:each="label,labelStat:${labels}">
                <span class="company-title-tag-item" th:text="${label}">实际控股公司</span>
                <!--          <span class="driver" th:text="${labelStat.last}?'':'|'">|</span>-->
            </th:block>
        </div>
    </div>

    <div class="company-title margin-24" th:fragment="companyTitleMargin24 (desc,companyName,labels)">
        <div class="company-title-left">
            <div class="company-des-name" th:text=|${desc}${companyName?:'--'}|>广西交投集团</div>
        </div>
        <div class="company-title-tag">
            <th:block th:each="label,labelStat:${labels}">
                <span class="company-title-tag-item" th:text="${label}">实际控股公司</span>
            </th:block>
        </div>
    </div>

    <div class="company-title" th:fragment="companyTitle(desc,companyName,labels)">
        <div class="company-title-left">
            <div class="company-des-name" th:text=|${desc}${companyName?:'--'}|>广西交投集团</div>
        </div>
        <div class="company-title-tag">
            <th:block th:each="label,labelStat:${labels}">
                <span class="company-title-tag-item" th:text="${label}">实际控股公司</span>
            </th:block>
        </div>
    </div>

    <div class="risk-company-title" th:fragment="riskCompanyTitle(desc,companyName,labels)">
        <img class="risk-company-img" src="./image/common/company.png"/>
        <div>
            <div class="risk-company-name" th:text="${companyName?:'--'}">广西交通什么什么投资有限公司资有限公司</div>
            <th:block th:each="label,labelStat:${labels}">
                <div class="risk-company-tag-item" th:text="${label}">项目公司</div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
